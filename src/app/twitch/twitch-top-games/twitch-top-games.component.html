<div class="row">
  <div *ngFor="let game of top20 | filter:searchText" class="card bg-dark text-white col-12 col-md-4 col-lg-3 mb-4 p-0">
    <img [src]="game.box_art_url" class="d-block w-100" alt="...">
    <div class="card-img-overlay" style="background-color:rgba(0, 0, 0, 0.5);">
      <h5 class="card-title">{{game.name}}</h5>
      <a [href]="game.game_url"class="stretched-link"></a>
    </div>
  </div>
</div>
